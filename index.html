<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section>
    <div class="logo">
      <img src="./images/logo.svg" alt="ping">
    </div>
    <div class="heading-text">
      <h1>We are launching <span>soon!</span> </h1>
      <p>Subscribe and get notified</p>
    </div>
    <form action="POST" id="form">
      <div class="form-field">
          <input type="email" id="inputEmail" placeholder="Your email address..." />
        <small></small>
        <input type="submit" value="Notify Me" id="submitBtn" />
      </div>
      
    </form>
    <div class="img-container">
      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>
    <div class="social-media-icons">
      <a href=""><i class="fa-brands fa-facebook-f"></i></a>
      <a href=""><i class="fa-brands fa-twitter"></i></a>
      <a href=""><i class="fa-brands fa-instagram"></i></a>
    </div>
    <div class="footer">
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </section>
  <script src="./js/jquery-3.6.1.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
